name: Build and Deploy Franklin Site

on:
  push:
    branches:
      - source

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.10' # å®‰å®šç‰ˆ '1.10' ã‚’ä½¿ç”¨

      # --- ã“ã“ãŒä¿®æ­£ç‚¹ã§ã™ (up=true ã‚’å‰Šé™¤) ---
      - name: Install dependencies
        run: julia --project -e 'using Pkg; Pkg.instantiate()'
      
      - name: Install highlight.js ğŸ’¡
        run: julia --project -e 'using NodeJS; run(`$(npm_cmd()) install highlight.js`)'

      - name: Build site ğŸ”¨
        run: julia --project -e 'using Franklin; using NodeJS; Franklin.optimize(clear=true)'

      # sed ã‚³ãƒãƒ³ãƒ‰ã¯å‰å›ã®ä¿®æ­£ï¼ˆ\.htmlï¼‰ã®ã¾ã¾ã§ã™
      - name: Edit sitemap.xml ğŸ“
        run: |
          sed -i 's|<url> *<loc>https://akita-kosuke.github.io/google99f26b157d2cc0de\.html</loc> *<lastmod>[^<]*</lastmod> *<changefreq>[^<]*</changefreq> *<priority>[^<]*</priority></url>||g' __site/sitemap.xml

      - name: Copy verification file ğŸ”‘
        run: cp google99f26b157d2cc0de.html __site/

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: master
          folder: __site
          token: ${{ secrets.GITHUB_TOKEN }}