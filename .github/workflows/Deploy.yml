name: Build and Deploy Franklin Site

on:
  push:
    branches:
      - source

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1'

      - name: Install dependencies
        run: julia -e 'using Pkg; Pkg.add("Franklin"); Pkg.add("NodeJS")'
      
      # 追加：highlight.js をインストールして警告を消します
      - name: Install highlight.js 💡
        run: julia -e 'using NodeJS; run(`$(npm_cmd()) install highlight.js`)'

      - name: Build and Deploy 🚀
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          julia -e '
            using Franklin
            using NodeJS
            
            # 修正点：Franklin.optimize, Franklin.deploy のように呼び出します
            Franklin.optimize(clear=true)
            
            Franklin.deploy(
              gh_repo="git@github.com:Akita-Kosuke/akita-kosuke.github.io.git",
              branch="master",
              ssh=true
            )
          '
