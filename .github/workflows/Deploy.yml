name: Build and Deploy Franklin Site

on:
  push:
    branches:
      - source

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    # --- ここが修正点です ---
    # このジョブに "contents" (リポジトリ内容) への "write" (書き込み) 権限を与えます
    permissions:
      contents: write

    steps:
      # 1. ソースコード(sourceブランチ)をチェックアウト
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      # 2. Juliaをセットアップ
      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1'

      # 3. 依存パッケージ(FranklinとNodeJS)をインストール
      - name: Install dependencies
        run: julia -e 'using Pkg; Pkg.add("Franklin"); Pkg.add("NodeJS")'
      
      # 4. highlight.js をインストール (警告を消すため)
      - name: Install highlight.js 💡
        run: julia -e 'using NodeJS; run(`$(npm_cmd()) install highlight.js`)'

      # 5. サイトをビルド
      - name: Build site 🔨
        run: julia -e 'using Franklin; using NodeJS; Franklin.optimize(clear=true)'

      # --- 以下の3行をここに追加してください ---
      # 認証ファイルをサイトマップ生成後に手動でコピーする
      - name: Copy verification file 🔑
        run: cp google99f26b157d2cc0de.html __site/

      # 6. __site フォルダを master ブランチにデプロイ
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: master
          folder: __site
          token: ${{ secrets.GITHUB_TOKEN }}