name: Build and Deploy Franklin Site

on:
  push:
    branches:
      - source

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.10' # 安定版 '1.10' を使用

      - name: Install dependencies
        run: julia --project -e 'using Pkg; Pkg.instantiate()'
      
      - name: Install highlight.js 💡
        run: julia --project -e 'using NodeJS; run(`$(npm_cmd()) install highlight.js`)'

      # --- 修正点 1 ---
      # optimize に prettyurls=true を追加し、index.html を削除
      - name: Build site 🔨
        run: julia --project -e 'using Franklin; using NodeJS; Franklin.optimize(clear=true, prettyurls=true)'

      # --- 修正点 2 ---
      # 不要になった sed と cat (デバッグ用) のステップを全て削除

      # 認証ファイルをコピー (これは必要)
      - name: Copy verification file 🔑
        run: cp google99f26b157d2cc0de.html __site/

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: master
          folder: __site
          token: ${{ secrets.GITHUB_TOKEN }}