name: Build and Deploy Franklin Site

on:
  push:
    branches:
      - source

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1'

      # --- ここが修正点です ---
      - name: Install dependencies
        # Pkg.instantiate() の代わりに Pkg.add() を明示的に実行します
        run: julia -e 'using Pkg; Pkg.add("Franklin"); Pkg.add("NodeJS")'
      
      - name: Build and Deploy 🚀
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          julia -e '
            using Franklin
            using NodeJS
            optimize(clear=true, sitemap=true, feed=true)
            deploy(
              gh_repo="git@github.com:Akita-Kosuke/akita-kosuke.github.io.git",
              branch="master",
              ssh=true
            )
          '
