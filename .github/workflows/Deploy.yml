name: Build and Deploy Franklin Site

on:
  push:
    branches:
      - source

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.10' # 安定版 '1.10' を使用

      # --- 修正点 1 (より確実なインストール) ---
      - name: Install dependencies
        run: julia --project -e 'using Pkg; Pkg.instantiate(up=true)'
      
      - name: Install highlight.js 💡
        run: julia --project -e 'using NodeJS; run(`$(npm_cmd()) install highlight.js`)'

      - name: Build site 🔨
        run: julia --project -e 'using Franklin; using NodeJS; Franklin.optimize(clear=true)'

      # --- 修正点 2 ( .html を \.html に修正) ---
      - name: Edit sitemap.xml 📝
        run: |
          sed -i 's|<url> *<loc>https://akita-kosuke.github.io/google99f26b157d2cc0de\.html</loc> *<lastmod>[^<]*</lastmod> *<changefreq>[^<]*</changefreq> *<priority>[^<]*</priority></url>||g' __site/sitemap.xml

      - name: Copy verification file 🔑
        run: cp google99f26b157d2cc0de.html __site/

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: master
          folder: __site
          token: ${{ secrets.GITHUB_TOKEN }}