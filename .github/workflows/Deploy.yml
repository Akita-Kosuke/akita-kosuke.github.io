name: Build and Deploy Franklin Site

on:
  push:
    branches:
      - source

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.10'

      - name: Install dependencies
        run: julia --project -e 'using Pkg; Pkg.instantiate()'
      
      - name: Install highlight.js 💡
        run: julia --project -e 'using NodeJS; run(`$(npm_cmd()) install highlight.js`)'

      # --- 修正点 1 ---
      # 'prettyurls=true' と 'sitemap=true' を両方指定します
      # これにより noindex ヘッダーが付かなくなるはずです
      - name: Build site 🔨
        run: julia --project -e 'using Franklin; using NodeJS; Franklin.optimize(clear=true, prettyurls=true, sitemap=true)'

      # --- 修正点 2 ---
      # 不要になった 'Edit sitemap.xml' ステップを削除します
      
      - name: Copy verification file 🔑
        run: cp google99f26b157d2cc0de.html __site/

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: master
          folder: __site
          token: ${{ secrets.GITHUB_TOKEN }}